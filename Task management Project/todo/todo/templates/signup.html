{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SignUp</title>
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="container">
    <div class="card signup-card">
      <h1>SignUp</h1>
      <hr>
      {% if messages %}
        <div class="messages">
          {% for m in messages %}
            <div class="msg {{ m.tags }}">{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
      <form method="POST" novalidate>
        {% csrf_token %}
        <label>Username</label>
        <input name="fnm" placeholder="Enter Username" required>
        <label>Email</label>
        <input name="emailid" placeholder="Enter Your Username" required>
        <label>Password</label>
        <input name="pwd" type="password" placeholder="Enter Password" required>
        <button class="btn">Signup</button>
      </form>
      <hr>
      <p>Already have an account? <a href="{% url 'loginn' %}">Login</a></p>
    </div>
  </div>
</body>
</html>
