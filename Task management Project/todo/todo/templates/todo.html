{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Todo</title>
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <div class="bg">
    <div class="center-card">
      <div class="card todo-card">
        <div class="header">
          <h3>Hello {{ request.user.username }}</h3>
          <h1>Get Things Done?</h1>
        </div>

        {% if messages %}
          <div class="messages">
            {% for m in messages %}
              <div class="msg {{ m.tags }}">{{ m }}</div>
            {% endfor %}
          </div>
        {% endif %}

        <form method="POST" class="task-form">
          {% csrf_token %}
          <input name="title" placeholder="What is the task today?">
          <button class="btn add-btn">Add Task</button>
        </form>

        <div class="tasks-list">
          {% for todo in res %}
            <div class="task-item">
              <span class="task-title">{{ todo.title }}</span>
              <div class="task-actions">
                <a href="{% url 'edit_todo' todo.srno %}" class="edit">âœŽ</a>
                <a href="{% url 'delete_todo' todo.srno %}" class="delete" onclick="return confirm('Delete this task?')">ðŸ—‘</a>
              </div>
            </div>
          {% empty %}
            <p class="no-tasks">No tasks yet â€” add one!</p>
          {% endfor %}
        </div>

        <div class="footer-links">
          <a href="{% url 'signout' %}">Sign out</a>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/todo.js' %}"></script>
</body>
</html>
